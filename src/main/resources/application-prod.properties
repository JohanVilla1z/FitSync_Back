# Configuraciones específicas para el perfil de producción
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Optimizaciones de rendimiento
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Configuración de caché
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Deshabilitar API docs en producción si es necesario
springdoc.api-docs.enabled=${ENABLE_API_DOCS:false}
springdoc.swagger-ui.enabled=${ENABLE_SWAGGER_UI:false}

# Configuraciones de seguridad más estrictas
server.servlet.session.cookie.secure=true

# Deshabilitar la inicialización de datos de prueba
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never